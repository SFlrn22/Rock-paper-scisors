<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./index.css">
        <script src="./index.js" defer></script>
        <title>Rock-paper-scisors</title>
    </head>
    <body>
        <div class="game-start-screen">
            <h1 class="title">Rock-paper-scissors best of 5</h1>
            <h1>Play 5 rounds of Rock-paper-scisors with the computer</h1>
            <h1 class="taunt">Will you be able to win?</h1>
            <button class="start" id="startbtn">Start game</button>
        </div>
        <div class="game-wrapper">
            <h1 class="title">Rock-paper-scissors best of 5</h1>
            <div class="results">
                <div class="res"><i id="pres" class="fa fa-question"></i></div>
                <div class="vs-icon"><i class="fa fa-flash"></i></div>
                <div class="res"><i id="cres" class="fa fa-question"></i></div>
            </div>
            <div class="round-result">
                <h1 id="roundcounter">Round</h1>
                <h2 id="roundwinner">Winner</h2>
            </div>
            <div class="inputs">
                <div class="inp" id="fa fa-hand-rock-o"><i id="inp" class="fa fa-hand-rock-o"></i></div>
                <div class="inp" id="fa fa-hand-paper-o"><i id="inp" class="fa fa-hand-paper-o"></i></div>
                <div class="inp" id="fa fa-hand-scissors-o"><i id="inp" class="fa fa-hand-scissors-o"></i></div>
            </div>
            <div class="final-results">
                <h3 id="ptw">Player won 0 rounds</h3>
                <h3 id="ctw">Computer won 0 rounds</h3>
            </div>
        </div>
        <div class="game-end-screen">
            <div class="final-results">
                <h1 id="final-winner" class="es-winner">The winner is: </h1>
                <h3 id="ptw" class="player-final-count">Player won 0 rounds</h3>
                <h3 id="ctw" class="computer-final-count">Computer won 0 rounds</h3>
            </div>
            <button class="replay">Play again</button>
        </div>
    </body>
</html>
